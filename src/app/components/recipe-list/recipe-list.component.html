<div>
  <div class="flex space-x-2 ">
    <div>
    <h1>Search for recipes</h1>
    <input type="text" class="border-2 rounded w-1/8" [(ngModel)]="searchInput"/>
    </div>
    <div>
      <button (click)="createNewRecipe()">new recipe</button>
    </div>
  </div>
  <div class="flex flex-wrap justify-around">
    <app-recipe-card
      *ngFor="let recipe of recipes | filter:searchInput"
      [recipe]="recipe"
    />
  </div>
</div>

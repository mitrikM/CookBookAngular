<div class="relative">
  <input class="rounded border-2" type="text" [(ngModel)]="searchTerm" [ngModelOptions]='{standalone: true}'
         (input)="onSearchChange()"/>
  <span *ngIf="showDropdown" class="bg-white absolute block">
  <ul class="" *ngFor="let item of filteredItems">
    <li class="cursor-pointer border-2 border-t-0  " (click)="setName(item)">  {{item}}</li>
  </ul>
</span>
</div>
